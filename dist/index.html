<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jindeed - Job Search for Jinns</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/assets/main-CnRocBIU.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/style-BX6CWoFU.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <img src="/logo.jpeg" alt="Jindeed Logo" class="logo-img" />
        Jindeed
      </div>
      <div class="nav-links">
        <a href="#" style="text-decoration: underline; text-decoration-thickness: 2px; text-underline-offset: 4px;">Find
          Jobs</a>
        <a href="reviews.html">Company Reviews</a>
        <a href="salary.html">Salary Guide</a>
      </div>
      <div class="nav-auth">
        <a href="#" class="btn-link">Sign In</a>
        <a href="#" class="btn-primary">Post a Job</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Find jobs with Jindeed.</h1>
        <div class="search-box">
          <div class="input-group">
            <span class="label">What</span>
            <input type="text" id="what-input" placeholder="Job title, keywords, or company" />
          </div>
          <div class="input-group">
            <span class="label">Where</span>
            <input type="text" id="where-input" placeholder="City, state, or 'remote'" />
          </div>
          <button id="find-jobs-btn">Find Jobs</button>
        </div>
        <div class="post-resume">
          <a href="#">Post your resume</a> - It only takes a few seconds.
        </div>
      </div>
    </section>

    <section class="job-feed" id="job-feed">
      <!-- Jobs will be injected here by JS -->
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="social-links">
        <a href="https://twitter.com" target="_blank" class="social-btn twitter-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
          </svg>
          Twitter
        </a>
        <a href="https://dexscreener.com" target="_blank" class="social-btn dex-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
          </svg>
          Dexscreener
        </a>
      </div>
      <div class="contract-box">
        <div class="contract-label">Contract Address:</div>
        <div class="contract-display">
          <span class="contract-address" id="contract-address">123456789abcdefghijklmnopqrstuvwxyz</span>
          <button class="copy-btn" id="copy-btn">Copy</button>
        </div>
      </div>
    </div>
  </footer>

  <!-- Job Detail Modal -->
  <div id="job-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeJobModal()" aria-label="Close modal">&times;</button>
      <div id="modal-job-content"></div>
    </div>
  </div>

</body>

</html>
